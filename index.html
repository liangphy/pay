<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>打开支付宝</title>
    <script type="text/javascript">
        //获取url参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        $(document).ready(function () {
            var amount = getQueryVariable("amount");
            var account = getQueryVariable("account");
            var memo = getQueryVariable("memo");
            var url = "https://pay-orcin.vercel.app/pay.html?amount=" + amount + "&account=" + account + "&memo=" + memo;

            $("#toAlipay").attr("href", "alipays://platformapi/startapp?appId=20000067&url=" + encodeURIComponent(url));
            setTimeout(
                function () {
                    $("#toAlipay").click();
                },
                1000
            );
        });


    </script>
</head>

<body>
    <a href="#nogo" id="toAlipay">去支付宝</a>
</body>

</html>
