<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>转账</title>
    <script type="text/javascript">
        //获取url参数
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        $(document).ready(function () {
            var amount = getQueryVariable("amount");
            var account = getQueryVariable("account");
            var memo = getQueryVariable("memo");
            var url = "alipays://platformapi/startapp?appId=09999988&actionType=toAccount&goBack=NO&amount=" + amount + "&account=" + account + "&memo=" + memo;

            $("#toZZ").attr("href",url);
            $("#toZZ").click();
        });


    </script>
</head>

<body>
    <a href="#nogo" id="toZZ">去转账</a>
</body>

</html>
